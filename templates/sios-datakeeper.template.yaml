Resources:
  QuickStartLogs:
    Type: AWS::Logs::LogGroup
    Properties: 
      LogGroupName: !Sub /aws/Quick_Start/${AWS::StackName}
      RetentionInDays: 30
  ADAdminSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'AWSQuickStart/${AWS::StackName}/ADAdminSecrets'
      Description: MS AD Credentials for Quick Start
      SecretString: !Sub '{ "username" : "${DomainAdminUser}", "password" : "${DomainAdminPassword}" }'
  SQLSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'AWSQuickStart/${AWS::StackName}/SQLSecrets'
      Description: MS SQL Credentials for Quick Start
      SecretString: !Sub '{ "username" : "${SQLServiceAccount}", "password" : "${SQLServiceAccountPassword}" }'
  SSMDocumentDKCE:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Automation
      Content:
        schemaVersion: '0.3'
        description: Deploy SIOS DKCE with SSM Automation
        assumeRole: '{{AutomationAssumeRole}}'
        parameters:
          AMIType:
           default: "PAYG"
           description: AMI type for SIOS license purposes.
           type: String
          ActiveDirectoryConfig:
           default: Managed
           description: Both refer to the quickstart-microsoft-activedirectory submodule. 'Legacy' refers to scenario 1. 'Managed' refers to scenario 3.
           type: String
          AdminSecrets:
           description: "AWS Secrets Parameter Name that has Password and User name for a domain administrator."
           type: "String"
          ADServer1NetBIOSName:
           default: SIOSDC1
           description: NetBIOS name of the first Active Directory server (up to 15 characters)
           type: String
          ADServer1PrivateIP: 
           default: 10.0.0.10
           description: Fixed private IP for the first Active Directory server located in Availability Zone 1
           type: String
          ADServer2NetBIOSName:
           default: SIOSDC2
           description: NetBIOS name of the second Active Directory server (up to 15 characters)
           type: String
          ADServer2PrivateIP:
           default: 10.0.32.10
           description: Fixed private IP for the second Active Directory server located in Availability Zone 2
           type: String
          ClusterName: 
           default: WSFCCluster1
           description: NetBIOS name of the WSFC Cluster
           type: String
          DomainDNSName: 
           default: datakeeper.local
           description: Fully qualified domain name (FQDN) e.g. example.com
           type: String
          DomainNetBIOSName: 
           default: DATAKEEPER
           description: NetBIOS name of the domain (up to 15 characters) for users of earlier versions of Windows e.g. EXAMPLE
           type: String
          FSxDNSName:
           default: ''
           description: Windows Remote PowerShell DNS name for FSx File Share used with AWS Managed AD deployment
           type: String
          OSVersion: 
           default: WS2012R2
           description: Windows Server OS version to use for cluster nodes.
           type: String
          PrivateSubnet1CIDR:
           default: 10.0.0.0/19
           description: CIDR block for private subnet 1 located in Availability Zone 1.
           type: String
          PrivateSubnet2CIDR: 
           default: 10.0.32.0/19
           description: CIDR block for private subnet 2 located in Availability Zone 2.
           type: String
          PrivateSubnet3CIDR: 
           default: 10.0.64.0/19
           description: CIDR block for private subnet 2 located in Availability Zone 2.
           type: String
          SIOSLicenseKeyFtpURL: 
           default: 'override'
           description: URL used to obtain license key for SIOS DataKeeper software.
           type: String
          SQLSecrets:
           description: "AWS Secrets Parameter Name that has Password and User namer for the SQL Service Account."
           type: "String"
          SQLServerVersion:
           default: '2017'
           description: Version of MS SQL Server to install. Select 'None' if SQL Server is not desired.
           type: String
          ThirdAZ:
           default: none
           description: "Purpose of Third Availability Zone"
           type: "String"
          WSFCNode1NetBIOSName:
           default: WSFCNode1
           description: NetBIOS name of the first WSFC Node (up to 15 characters)
           type: String
          WSFCNode1PrivateIP1:
           default: 10.0.0.100
           description: Primary private IP for the first WSFC Node located in Availability Zone 1
           type: String
          WSFCNode1PrivateIP2:
           default: 10.0.0.101
           description: Secondary private IP for WSFC cluster on first WSFC Node
           type: String
          WSFCNode1PrivateIP3: 
           default: 10.0.0.102
           description: Third private IP for SQL Server Network Name on first WSFC Node
           type: String
          WSFCNode2NetBIOSName: 
           default: WSFCNode2
           description: NetBIOS name of the second WSFC Node (up to 15 characters)
           type: String
          WSFCNode2PrivateIP1:
           default: 10.0.32.100
           description: Primary private IP for the second WSFC Node located in Availability Zone 2
           type: String
          WSFCNode2PrivateIP2: 
           default: 10.0.32.101
           description: Secondary private IP for WSFC cluster on second WSFC Node
           type: String
          WSFCNode2PrivateIP3:
           default: 10.0.32.102
           description: Third private IP for SQL Server Network Name on second WSFC Node
           type: String
          WSFCNode3NetBIOSName: 
           default: WSFCNode3
           description: NetBIOS name of the third WSFC Node (up to 15 characters) - WSFCNode3 or WSFCWitness
           type: String
          WSFCNode3PrivateIP1:
           default: 10.0.64.100
           description: Primary private IP for the third WSFC Node located in Availability Zone 3
           type: String
          WSFCNode3PrivateIP2: 
           default: 10.0.64.101
           description: Secondary private IP for WSFC cluster on third WSFC Node
           type: String
          WSFCNode3PrivateIP3:
           default: 10.0.64.102
           description: Third private IP for SQL Server Network Name on third WSFC Node
           type: String
          WSFCNodeNames:
           default: ["WSFCNode1","WSFCNode2"]
           description: List of node names in use
           type: StringList
          QSS3BucketName:
            default: aws-quickstart
            description: S3 bucket name for the Quick Start assets. Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-).
            type: String
          QSS3BucketRegion:
            default: us-east-1
            description: The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is hosted. When using your own bucket, you must specify this value.
            type: String
          QSS3KeyPrefix:
            default: quickstart-microsoft-activedirectory/
            description: S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/).
            type: String
          URLSuffix:
            description: AWS URL suffix
            type: String
          StackName:
            default: ''
            description: Stack Name Input for cfn resource signal
            type: String
          AutomationAssumeRole:
            default: ''
            description: (Optional) The ARN of the role that allows Automation to perform the actions on your behalf.
            type: String
        mainSteps:
        - name: wsfcnodesInstanceId
          maxAttempts: 999
          action: aws:executeAwsApi
          onFailure: step:signalfailure
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:  
            - Name: tag:Name
              Values: [ '{{WSFCNodeNames}}' ]
            - Name: tag:aws:cloudformation:stack-name
              Values: [ '{{StackName}}' ]
            - Name: instance-state-name
              Values: [ 'running' ]
          outputs:
          - Name: InstanceIds
            Selector: $.Reservations..Instances..InstanceId
            Type: StringList
        - name: wsfcnode1InstanceId
          action: aws:executeAwsApi
          onFailure: step:signalfailure
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:  
            - Name: tag:Name
              Values: [ '{{WSFCNode1NetBIOSName}}' ]
            - Name: tag:aws:cloudformation:stack-name
              Values: [ '{{StackName}}' ]
            - Name: instance-state-name
              Values: [ 'running' ]
          outputs:
          - Name: InstanceId
            Selector: $.Reservations[0].Instances[0].InstanceId
            Type: String
        - name: wsfcnode2InstanceId
          action: aws:executeAwsApi
          onFailure: step:signalfailure
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:  
            - Name: tag:Name
              Values: [ '{{WSFCNode2NetBIOSName}}' ]
            - Name: tag:aws:cloudformation:stack-name
              Values: [ '{{StackName}}' ]
            - Name: instance-state-name
              Values: [ 'running' ]
          outputs:
          - Name: InstanceId
            Selector: $.Reservations[0].Instances[0].InstanceId
            Type: String
        # Skip finding node 3 instance id if managed ad or no third zone
        - name: InstanceIdBranch
          action: aws:branch
          inputs:
            Choices:
            - NextStep: ManagedADBranch1
              Or:
              - Variable: '{{ActiveDirectoryConfig}}'
                StringEquals: Managed
              - Variable: '{{ThirdAZ}}'
                StringEquals: none
        # START Self-Managed Third Node exists branch1 - {{WSFCNode3NetBIOSName}} holds Node3 or Witness NetBIOSName 
        - name: wsfcnode3InstanceId
          action: aws:executeAwsApi
          onFailure: step:signalfailure
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:  
            - Name: tag:Name
              Values: [ '{{WSFCNode3NetBIOSName}}' ]
            - Name: tag:aws:cloudformation:stack-name
              Values: [ '{{StackName}}' ]
            - Name: instance-state-name
              Values: [ 'running' ]
          outputs:
          - Name: InstanceId
            Selector: $.Reservations[0].Instances[0].InstanceId
            Type: String
        - name: ManagedADBranch1
          action: aws:branch
          inputs:
            Choices:
            - NextStep: OSVersionBranch1
              Variable: '{{ActiveDirectoryConfig}}'
              StringEquals: Managed
        # START Self-Managed AD branch1
        - name: dc1InstanceId
          action: aws:executeAwsApi
          onFailure: step:signalfailure
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:  
            - Name: tag:Name
              Values: [ '{{ADServer1NetBIOSName}}' ]
            - Name: instance-state-name
              Values: [ 'running' ]
          outputs:
          - Name: InstanceId
            Selector: $.Reservations[0].Instances[0].InstanceId
            Type: String
        - name: dc2InstanceId
          action: aws:executeAwsApi
          onFailure: step:signalfailure
          inputs:
            Service: ec2
            Api: DescribeInstances
            Filters:  
            - Name: tag:Name
              Values: [ '{{ADServer2NetBIOSName}}' ]
            - Name: instance-state-name
              Values: [ 'running' ]
          outputs:
          - Name: InstanceId
            Selector: $.Reservations[0].Instances[0].InstanceId
            Type: String
        # END Self-Managed AD branch1
        - name: OSVersionBranch1
          action: aws:branch
          inputs:
            Choices:
            - NextStep: 2012R2InstallWMF51
              Variable: "{{OSVersion}}"
              StringEquals: WS2012R2
        - name: InstallDSCModules
          action: aws:runCommand
          nextStep: LCMConfig
          onFailure: step:signalfailure
          inputs:
            DocumentName: AWS-RunRemoteScript
            InstanceIds:
              - '{{wsfcnodesInstanceId.InstanceIds}}'
            CloudWatchOutputConfig:
              CloudWatchOutputEnabled: 'true'
              CloudWatchLogGroupName: !Ref QuickStartLogs
            Parameters:
              sourceType: S3
              sourceInfo: 
                !Sub 
                  - '{"path": "https://${S3Bucket}.s3.${S3Region}.{{URLSuffix}}/{{QSS3KeyPrefix}}scripts/install-dsc-modules.ps1"}'
                  - S3Bucket: !If
                      - UsingDefaultBucket
                      - !Sub '${QSS3BucketName}-${AWS::Region}'
                      - !Ref QSS3BucketName
                    S3Region: !If 
                      - UsingDefaultBucket
                      - !Ref AWS::Region
                      - !Ref QSS3BucketRegion
              commandLine: ./install-dsc-modules.ps1
        # START WS2012R2 OSVersion branch1
        - name: 2012R2InstallWMF51
          action: aws:runCommand
          onFailure: step:signalfailure
          inputs:
            DocumentName: AWS-RunRemoteScript
            InstanceIds:
              - '{{wsfcnodesInstanceId.InstanceIds}}'
            CloudWatchOutputConfig:
              CloudWatchOutputEnabled: 'true'
              CloudWatchLogGroupName: !Ref QuickStartLogs
            Parameters:
              sourceType: S3
              sourceInfo: 
                !Sub 
                  - '{"path": "https://${S3Bucket}.s3.${S3Region}.{{URLSuffix}}/{{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/Install-WMF51.ps1"}'
                  - S3Bucket: !If
                      - UsingDefaultBucket
                      - !Sub '${QSS3BucketName}-${AWS::Region}'
                      - !Ref QSS3BucketName
                    S3Region: !If 
                      - UsingDefaultBucket
                      - !Ref AWS::Region
                      - !Ref QSS3BucketRegion
              commandLine: ./Install-WMF51.ps1
        - name: 2012R2InstallDSC
          action: aws:runCommand
          onFailure: step:signalfailure
          inputs:
            DocumentName: AWS-RunPowerShellScript
            InstanceIds: 
              - '{{wsfcnodesInstanceId.InstanceIds}}'
            CloudWatchOutputConfig:
              CloudWatchOutputEnabled: 'true'
              CloudWatchLogGroupName: !Ref QuickStartLogs
            Parameters:
              commands: 
                - |
                   Install-WindowsFeature -Name DSC-Service
                   Set-Item -Path WSMan:\localhost\MaxEnvelopeSizeKb -Value 2048
                   Set-WSManQuickConfig -Force
                   $PSVersion = $PSVersionTable.PSVersion.Major
                   if ($PSVersion -eq '4') {
                     'returning 3010, should continue after reboot'
                      exit 3010
                   } else {'Next Step'}
        - name: InstallDSCModules2012R2
          action: aws:runCommand
          onFailure: step:signalfailure
          inputs:
            DocumentName: AWS-RunRemoteScript
            InstanceIds:
              - '{{wsfcnodesInstanceId.InstanceIds}}'
            CloudWatchOutputConfig:
              CloudWatchOutputEnabled: 'true'
              CloudWatchLogGroupName: !Ref QuickStartLogs
            Parameters:
              sourceType: S3
              sourceInfo: 
                !Sub 
                  - '{"path": "https://${S3Bucket}.s3.${S3Region}.{{URLSuffix}}/{{QSS3KeyPrefix}}scripts/install-dsc-modules.ps1"}'
                  - S3Bucket: !If
                      - UsingDefaultBucket
                      - !Sub '${QSS3BucketName}-${AWS::Region}'
                      - !Ref QSS3BucketName
                    S3Region: !If 
                      - UsingDefaultBucket
                      - !Ref AWS::Region
                      - !Ref QSS3BucketRegion
              commandLine: ./install-dsc-modules.ps1 -WS2012R2
        # END WS2012R2 OSVersion branch1
        - name: LCMConfig
          action: aws:runCommand
          onFailure: step:signalfailure
          inputs:
            DocumentName: AWS-RunRemoteScript
            InstanceIds:
              - '{{wsfcnodesInstanceId.InstanceIds}}'
            CloudWatchOutputConfig:
              CloudWatchOutputEnabled: 'true'
              CloudWatchLogGroupName: !Ref QuickStartLogs
            Parameters:
              sourceType: S3
              sourceInfo: 
                !Sub 
                  - '{"path": "https://${S3Bucket}.s3.${S3Region}.{{URLSuffix}}/{{QSS3KeyPrefix}}scripts/LCM-Config.ps1"}'
