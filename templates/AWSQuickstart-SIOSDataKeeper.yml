---
schemaVersion: "0.3"
description: "Deploy SIOS DKCE with SSM Automation"
assumeRole: "{{AutomationAssumeRole}}"
parameters: 
  AMIType:
   default: "PAYG"
   description: "AMI type for SIOS license purposes."
   type: "String"
  OSVersion: 
   default: "2012R2"
   description: "Windows Server OS version to use for cluster nodes."
   type: "String"
  ADServer1NetBIOSName:
   default: "DC1"
   description: "NetBIOS name of the first Active Directory server (up to 15 characters)"
   type: "String"
  ADServer1PrivateIP: 
   default: "10.0.0.10"
   description: "Fixed private IP for the first Active Directory server located in Availability Zone 1"
   type: "String"
  ADServer2NetBIOSName:
   default: "DC2"
   description: "NetBIOS name of the second Active Directory server (up to 15 characters)"
   type: "String"
  ADServer2PrivateIP:
   default: "10.0.32.10"
   description: "Fixed private IP for the second Active Directory server located in Availability Zone 2"
   type: "String"
  DomainAdminPassword: 
   description: "Password for the domain admin user. Must be at least 8 characters containing letters numbers and symbols"
   type: "String"
  DomainAdminUser: 
   default: "siosadmin"
   description: "User name for the account that will be used as Domain Administrator. This is separate from the default \"Administrator\" account"
   type: "String"
  DomainDNSName: 
   default: "datakeeper.local"
   description: "Fully qualified domain name (FQDN) e.g. example.com"
   type: "String"
  DomainNetBIOSName: 
   default: "DATAKEEPER"
   description: "NetBIOS name of the domain (up to 15 characters) for users of earlier versions of Windows e.g. EXAMPLE"
   type: "String"
  PrivateSubnet1CIDR:
   default: "10.0.0.0/19"
   description: "CIDR block for private subnet 1 located in Availability Zone 1."
   type: "String"
  PrivateSubnet2CIDR: 
   default: "10.0.32.0/19"
   description: "CIDR block for private subnet 2 located in Availability Zone 2."
   type: "String"
  SIOSLicenseKeyFtpURL: 
   default: ""
   description: "URL used to obtain license key for SIOS DataKeeper software."
   type: "String"
  SQLServerVersion:
   default: "2014SP1"
   description: "Version of MS SQL Server to install. Select 'None' if SQL Server is not desired."
   type: "String"
  SQLServiceAccount: 
   default: "sqlsa"
   description: "User name for the SQL Server Service Account. This Account is a Domain User."
   type: "String"
  SQLServiceAccountPassword: 
   description: "Password for the SQL Service account. Must be at least 8 characters containing letters numbers and symbols. May be left blank if SQL Server is not desired."
   type: "String"
  ClusterName: 
   default: "WSFCCluster1"
   description: "NetBIOS name of the WSFC Cluster"
   type: "String"
  WSFCNode1NetBIOSName:
   default: "WSFCNode1"
   description: "NetBIOS name of the first WSFC Node (up to 15 characters)"
   type: "String"
  WSFCNode1PrivateIP1:
   default: "10.0.0.100"
   description: "Primary private IP for the first WSFC Node located in Availability Zone 1"
   type: "String"
  WSFCNode1PrivateIP2:
   default: "10.0.0.101"
   description: "Secondary private IP for WSFC cluster on first WSFC Node"
   type: "String"
  WSFCNode1PrivateIP3: 
   default: "10.0.0.102"
   description: "Third private IP for SQL Server Network Name on first WSFC Node"
   type: "String"
  WSFCNode2NetBIOSName: 
   default: "WSFCNode2"
   description: "NetBIOS name of the second WSFC Node (up to 15 characters)"
   type: "String"
  WSFCNode2PrivateIP1:
   default: "10.0.32.100"
   description: "Primary private IP for the second WSFC Node located in Availability Zone 2"
   type: "String"
  WSFCNode2PrivateIP2: 
   default: "10.0.32.101"
   description: "Secondary private IP for WSFC cluster on second WSFC Node"
   type: "String"
  WSFCNode2PrivateIP3:
   default: "10.0.32.102"
   description: "Third private IP for SQL Server Network Name on second WSFC Node"
   type: "String"
  QSS3BucketName:
    default: "aws-quickstart"
    description: "S3 bucket name for the Quick Start assets. Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    type: "String"
  QSS3KeyPrefix:
    default: "quickstart-microsoft-activedirectory/"
    description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    type: "String"
  StackName:
    default: ""
    description: "Stack Name Input for cfn resource signal"
    type: "String"
  AutomationAssumeRole:
    default: ""
    description: "(Optional) The ARN of the role that allows Automation to perform the actions on your behalf."
    type: "String"
mainSteps:
- name: "wsfcnodesInstanceId"
  action: "aws:executeAwsApi"
  onFailure: "step:signalfailure"
  #nextStep:
  inputs:
    Service: ec2
    Api: DescribeInstances
    Filters:  
    - Name: "tag:Name"
      Values: [ "{{WSFCNode1NetBIOSName}}","{{WSFCNode2NetBIOSName}}" ]
    - Name: "instance-state-name"
      Values: [ "running" ]
  outputs:
  - Name: InstanceIds
    Selector: "$.Reservations..Instances..InstanceId"
    Type: "StringList"
- name: "wsfcnode1InstanceId"
  action: "aws:executeAwsApi"
  onFailure: "step:signalfailure"
  #nextStep:
  inputs:
    Service: ec2
    Api: DescribeInstances
    Filters:  
    - Name: "tag:Name"
      Values: [ "{{WSFCNode1NetBIOSName}}" ]
    - Name: "instance-state-name"
      Values: [ "running" ]
  outputs:
  - Name: InstanceId
    Selector: "$.Reservations[0].Instances[0].InstanceId"
    Type: "String"
- name: "wsfcnode2InstanceId"
  action: "aws:executeAwsApi"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    Service: ec2
    Api: DescribeInstances
    Filters:  
    - Name: "tag:Name"
      Values: [ "{{WSFCNode2NetBIOSName}}" ]
    - Name: "instance-state-name"
      Values: [ "running" ]
  outputs:
  - Name: InstanceId
    Selector: "$.Reservations[0].Instances[0].InstanceId"
    Type: "String"
- name: "dc1InstanceId"
  action: "aws:executeAwsApi"
  onFailure: "step:signalfailure"
  #nextStep:
  inputs:
    Service: ec2
    Api: DescribeInstances
    Filters:  
    - Name: "tag:Name"
      Values: [ "{{ADServer1NetBIOSName}}" ]
    - Name: "instance-state-name"
      Values: [ "running" ]
  outputs:
  - Name: InstanceId
    Selector: "$.Reservations[0].Instances[0].InstanceId"
    Type: "String"
- name: "wsfcnodesOSVersionBranch1"
  action: "aws:branch"
  inputs:
    Choices:
    - NextStep: wsfcnodesInstallModules
      Variable: "{{OSVersion}}"
      StringEquals: "2016"
    - NextStep: wsfcnodesInstallWMF51
      Variable: "{{OSVersion}}"
      StringEquals: "2012R2"
- name: "wsfcnodesInstallWMF51"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/Install-WMF51.ps1"}'
      commandLine: "./Install-WMF51.ps1"
- name: "wsfcnodesInstallModules"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/install-dsc-modules.ps1"}'
      commandLine: "./install-dsc-modules.ps1"
- name: "wsfcnodesLCMConfig"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/LCM-Config.ps1"}'
      commandLine: "./LCM-Config.ps1"
- name: "wsfcnodesCopyQSModule"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           Copy-S3Object -Bucket {{QSS3BucketName}} -key {{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/modules/AWSQuickStart.zip -LocalFile C:\cfn\modules\AWSQuickStart.zip
- name: "wsfcnodesUnzipQSModule"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/Unzip-Archive.ps1"}'
      commandLine: "./Unzip-Archive.ps1 -Source 'C:\\cfn\\modules\\AWSQuickStart.zip' -Destination 'C:\\Windows\\system32\\WindowsPowerShell\\v1.0\\Modules\\'"
- name: "wsfcnodesEnableCredSSP"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           Copy-S3Object -Bucket {{QSS3BucketName}} -key {{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/EnableCredSsp.ps1 -LocalFile C:\cfn\scripts\EnableCredSsp.ps1
- name: "wsfcnodesReboot3"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           $CredSSPEnabled = Test-Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows\CredentialsDelegation'
           if ($CredSSPEnabled -eq $false) {
             C:\cfn\scripts\EnableCredSsp.ps1
             'returning 3010, should continue after reboot'
              exit 3010
           } else {'Next Step'}
- name: "wsfcnodesQSModuleStart"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           New-AWSQuickStartResourceSignal -Stack {{StackName}} -Resource SSMWaitCondition -Region {{global:REGION}}
- name: "wsfcnodesOSVersionBranch2"
  action: "aws:branch"
  inputs:
    Choices:
    - NextStep: wsfcnodesCopyDriveLetterMapping
      Variable: "{{OSVersion}}"
      StringEquals: "2016"
    - NextStep: wsfcnodesSetDns
      Variable: "{{OSVersion}}"
      StringEquals: "2012R2"
- name: "wsfcnodesCopyDriveLetterMapping"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  nextStep: "wsfcnodesInitializeDisk"
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           Copy-S3Object -Bucket {{QSS3BucketName}} -key {{QSS3KeyPrefix}}scripts/DriveLetterMappingConfig.json -LocalFile C:\ProgramData\Amazon\EC2-Windows\Launch\Config\DriveLetterMappingConfig.json
- name: "wsfcnodesInitializeDisk"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           C:\ProgramData\Amazon\EC2-Windows\Launch\Scripts\InitializeDisks.ps1
- name: "wsfcnodesSetDns"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/Set-Dns.ps1"}'
      commandLine: "./Set-Dns.ps1 -ns1 {{ADServer1PrivateIP}} -ns2 {{ADServer2PrivateIP}}"
- name: "wsfcnodesDomainJoin"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/DomainJoin.ps1"}'
      commandLine: "./DomainJoin.ps1 -DomainNetBIOSName {{DomainNetBIOSName}} -DomainDNSName {{DomainDNSName}} -UserName {{DomainAdminUser}} -Password {{DomainAdminPassword}}"
- name: "wsfcnodesReboot1"
  action: aws:runCommand
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
      #CloudWatchLogGroupName:
    Parameters:
      commands: 
        - |     
           function DscStatusCheck () {
               $LCMState = (Get-DscLocalConfigurationManager).LCMState
               if ($LCMState -eq 'PendingConfiguration' -Or $LCMState -eq 'PendingReboot') {
                   'returning 3010, should continue after reboot'
                   exit 3010
               } else {
                 'Completed'
               }
           }
           
           Start-DscConfiguration 'C:\AWSQuickstart\DomainJoin' -Wait -Verbose -Force
           
           DscStatusCheck
- name: "wsfcnodesInstallnetcore"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
    - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/Install-NETFrameworkCore.ps1"}'
      commandLine: "./Install-NETFrameworkCore.ps1"
- name: "wsfcnodesOpenWSFCPorts"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/OpenWSFCPorts.ps1"}'
      commandLine: "./OpenWSFCPorts.ps1"
- name: "wsfcnode1ByolAmiBranch"
  action: "aws:branch"
  inputs:
    Choices:
    - NextStep: wsfcnode1CreateJob
      Variable: "{{AMIType}}"
      StringEquals: "PAYG"
    - NextStep: wsfcnodesDownloadDKCELicense
      Variable: "{{AMIType}}"
      StringEquals: "BYOL"
- name: "wsfcnodesDownloadDKCELicense"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnodesInstanceId.InstanceIds}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/DownloadDKCELicense.ps1"}'
      commandLine: "./DownloadDKCELicense.ps1 -SIOSLicenseKeyFtpURL \"{{SIOSLicenseKeyFtpURL}}\""
- name: "wsfcnode1CreateJob"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/CreateJob.ps1"}'
      commandLine: "./CreateJob.ps1 -JobName vol.D -JobDesc 'SQL Volume Protection' -SourceName {{WSFCNode1NetBIOSName}}.{{DomainDNSName}} -SourceIP {{WSFCNode1PrivateIP1}} -SourceVol D -TargetName {{WSFCNode2NetBIOSName}}.{{DomainDNSName}} -TargetIP {{WSFCNode2PrivateIP1}} -TargetVol D -SyncType S"
- name: "wsfcnode1CreateMirror"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/CreateMirror.ps1"}'
      commandLine: "./CreateMirror.ps1 -SourceIP {{WSFCNode1PrivateIP1}} -Volume D -TargetIP {{WSFCNode2PrivateIP1}} -SyncType S"
- name: "dc1installAdditionalDSCModules"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{dc1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      commands: 
        - |
           Install-Module -Name xSmbShare
           Install-Module -Name PSDscResources
- name: "dc1configureWSFCFileShare"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{dc1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/WSFCFileShare.ps1"}'
      commandLine: "./WSFCFileShare.ps1"
- name: "wsfcnode2InvokeADReplicationDC1"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode2InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/Invoke-ADReplication.ps1"}'
      commandLine: "./Invoke-ADReplication.ps1 -UserName {{DomainAdminUser}} -Password {{DomainAdminPassword}} -DomainController {{ADServer1NetBIOSName}}"
- name: "wsfcnode2InvokeADReplicationDC2"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode2InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}submodules/quickstart-microsoft-utilities/scripts/Invoke-ADReplication.ps1"}'
      commandLine: "./Invoke-ADReplication.ps1 -UserName {{DomainAdminUser}} -Password {{DomainAdminPassword}} -DomainController {{ADServer2NetBIOSName}}"
- name: "wsfcnodesSQLInstallBranch1"
  action: "aws:branch"
  inputs:
    Choices:
    - NextStep: Node1configureWSFCSQL
      Variable: "{{SQLServerVersion}}"
      StringEquals: "2014SP1"
    - NextStep: Node1configureWSFCNOSQL
      Variable: "{{SQLServerVersion}}"
      StringEquals: "None"
- name: "Node1configureWSFCSQL"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/Node1Config.ps1"}'
      commandLine: "./Node1Config.ps1 -DomainNetBIOSName {{DomainNetBIOSName}} -DomainDNSName {{DomainDNSName}} -WSFCNodePrivateIP2 {{WSFCNode1PrivateIP2}} -ClusterName {{ClusterName}} -DomainAdminUser {{DomainAdminUser}} -DomainAdminPassword {{DomainAdminPassword}} -SQLServiceAccount {{SQLServiceAccount}} -SQLServiceAccountPassword {{SQLServiceAccountPassword}} -FileServerNetBIOSName {{ADServer1NetBIOSName}}"
- name: "Node1Reboot1SQL"
  action: aws:runCommand
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnode1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
      #CloudWatchLogGroupName:
    Parameters:
      commands: 
        - |     
           function DscStatusCheck () {
               $LCMState = (Get-DscLocalConfigurationManager).LCMState
               if ($LCMState -eq 'PendingConfiguration' -Or $LCMState -eq 'PendingReboot') {
                   'returning 3010, should continue after reboot'
                   exit 3010
               } else {
                 'Completed'
               }
           }
           
           Start-DscConfiguration 'C:\AWSQuickstart\WSFCNode1Config' -Wait -Verbose -Force
           
           DscStatusCheck
- name: "Node2configureWSFCSQL"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: "wsfcnode1configuresql"
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode2InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/AdditionalNodeConfig.ps1"}'
      commandLine: "./AdditionalNodeConfig.ps1 -DomainNetBIOSName {{DomainNetBIOSName}} -WSFCNodePrivateIP2 {{WSFCNode2PrivateIP2}} -ClusterName {{ClusterName}} -DomainAdminUser {{DomainAdminUser}} -DomainAdminPassword {{DomainAdminPassword}} -SQLServiceAccount {{SQLServiceAccount}} -SQLServiceAccountPassword {{SQLServiceAccountPassword}}"
- name: "Node2Reboot1SQL"
  action: aws:runCommand
  onFailure: "step:signalfailure"
  nextStep: "wsfcnode1configuresql"
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnode2InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
      #CloudWatchLogGroupName:
    Parameters:
      commands: 
        - |     
           function DscStatusCheck () {
               $LCMState = (Get-DscLocalConfigurationManager).LCMState
               if ($LCMState -eq 'PendingConfiguration' -Or $LCMState -eq 'PendingReboot') {
                   'returning 3010, should continue after reboot'
                   exit 3010
               } else {
                 'Completed'
               }
           }
           
           Start-DscConfiguration 'C:\AWSQuickstart\AdditionalWSFCNode' -Wait -Verbose -Force
           
           DscStatusCheck
- name: "Node1configureWSFCNOSQL"
  action: "aws:runCommand"
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: "AWS-RunRemoteScript"
    InstanceIds:
      - "{{wsfcnode1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
    Parameters:
      sourceType: "S3"
      sourceInfo: '{"path": "https://s3.amazonaws.com/{{QSS3BucketName}}/{{QSS3KeyPrefix}}scripts/Node1Config.ps1"}'
      commandLine: "./Node1Config.ps1 -DomainNetBIOSName {{DomainNetBIOSName}} -DomainDNSName {{DomainDNSName}} -WSFCNodePrivateIP2 {{WSFCNode1PrivateIP2}} -ClusterName {{ClusterName}} -DomainAdminUser {{DomainAdminUser}} -DomainAdminPassword {{DomainAdminPassword}} -FileServerNetBIOSName {{ADServer1NetBIOSName}}"
- name: "Node1Reboot1NoSQL"
  action: aws:runCommand
  onFailure: "step:signalfailure"
  #nextStep: 
  inputs:
    DocumentName: AWS-RunPowerShellScript
    InstanceIds: 
      - "{{wsfcnode1InstanceId.InstanceId}}"
    CloudWatchOutputConfig:
      CloudWatchOutputEnabled: "true"
      #CloudWatchLogGroupName:
    Parameters:
      commands: 
        - |     
           function DscStatusCheck () {
               $LCMState = (Get-DscLocalConfigurationManager).LCMState
               if ($LCMState -eq 'PendingConfiguration' -Or $LCMState -eq 'PendingReboot') {
                   'returning 3010, should continue after reboot'
                   exit 3010
               } else {
                 'Completed'
               }
           }
           
           Start-DscConfiguration 'C:\AWSQuickstart\WSFCNode1Config' -Wait -Verbose -Force
           
           DscStatusCheck
